<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automatic Doors - Poster</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .poster {
      text-align: center;
      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #d1d1d1;
    }

    .door-container {
      width: 200px;
      height: 250px;
      margin: 0 auto;
      position: relative;
      background-color: #000;
      border: 4px solid #00ffff;
      overflow: hidden;
    }

    .door {
      width: 50%;
      height: 100%;
      background-color: yellow;
      position: absolute;
      top: 0;
      transition: all 1s ease-in-out;
    }

    .left {
      left: 0;
    }

    .right {
      right: 0;
    }

    .door-container:hover .left {
      transform: translateX(-100%);
    }

    .door-container:hover .right {
      transform: translateX(100%);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>Automatic Doors</h1>
    <div class="tagline">Innovation that opens up a new world</div>
    <div class="door-container">
      <div class="door left"></div>
      <div class="door right"></div>
    </div>
    <div class="footer">Created by Sai Hemanth</div>
  </div>
</body>
</html>
